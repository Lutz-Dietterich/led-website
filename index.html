<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>LED-Steuerung f√ºr Tasmota</title>
        <link rel="stylesheet" href="layout.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="alleLEDS.js" defer></script>
        <script src="fachLEDS.js" defer></script>
    </head>
    <body>
        <header>
            <a href="#"><img src="img/logo.png" alt="logo" class="logo" /></a>
            <h1>FaWoWa-Lichtsteuerung</h1>
        </header>
        <main>
            <section class="card">
                <h2>Alle Led's</h2>
                <div>
                    <input type="color" id="color-picker" class="color-picker" value="#FF0000" onchange="updateColor()" />
                    <div class="slider-container">
                        <input
                            type="range"
                            id="slider-dimmer"
                            class="slider"
                            min="0"
                            max="100"
                            value="100"
                            oninput="aktualisiereDimmer()"
                        />
                        <span id="dimmer-value">100%</span>
                    </div>
                </div>
                <br />
                <button class="aus" onclick="schalteAus()">Aus</button>
                <button class="an" onclick="schalteAn()">An</button>
            </section>
            <section class="card">
                <h2>Fach Led's</h2>
                <div>
                    <input type="color" id="color-picker-fach" class="color-picker" value="#FF0000" onchange="updateColorFach()" />
                    <div class="slider-container">
                        <input
                            type="range"
                            id="slider-dimmer-fach"
                            class="slider"
                            min="0"
                            max="100"
                            value="100"
                            oninput="aktualisiereDimmerFach()"
                        />
                        <span id="dimmer-value-fach">100%</span>
                    </div>
                </div>
                <br />
                <button class="aus" onclick="schalteAusFach()">Aus</button>
                <button class="an" onclick="schalteAnFach()">An</button>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
